version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    groups:
      storybook:
        patterns:
          - "storybook*"
          - "@storybook/*"
      test:
        patterns:
          - "@vitest/*"
          - "vitest*"
